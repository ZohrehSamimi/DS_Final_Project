<!DOCTYPE html>
<html lang="fa">
<head>
  <style>
    body.theme-persian {
  background-color: #fdf6e3;
  color: #4b2e2e;
  font-family: 'Garamond', serif;
  background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  background-size: cover;
  transition: background 0.3s ease;
}

.theme-persian .bubble.ai {
  background-color: #fbe9e7;
  color: #6d4c41;
  font-family: 'Garamond', serif;
  font-style: italic;
  border-right: 4px solid #d84315;
}

.theme-persian .bubble.user {
  background-color: #f0e4d7;
  color: #4b2e2e;
  font-family: 'Garamond', serif;
  border-left: 4px solid #8d6e63;
}
body.theme-light { background: #fff; color: #222; }
body.theme-dark { background: #121212; color: #eee; }
body.theme-persian {
  background-color: #fdf6e3;
  color: #4b2e2e;
  font-family: 'Garamond', serif;
  background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
  background-size: cover;
}


    @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .bubble {
    animation: fadeInUp 0.4s ease both;
    transition: background-color 0.3s ease;
  }
    #verse-history {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
    }
  
    .bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 80%;
      font-size: 1rem;
      line-height: 1.4;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  
    .ai {
      align-self: flex-start;
      background-color: #e8f5e9;
      color: #2e7d32;
    }
  
    .user {
      align-self: flex-end;
      background-color: #e3f2fd;
      color: #1565c0;
    }
  </style>
  <meta charset="UTF-8" />
  <title>Moshaereh Game</title>
</head>

<body>

  <h1>🎤 Moshaereh Game</h1>
  <label for="theme-select" style="font-weight: bold;">🎨 Theme:</label>
<select id="theme-select">
  <option value="light">Light</option>
  <option value="dark">Dark</option>
  <option value="persian">Persian</option>
</select>

  <div id="score-display" style="font-weight: bold; margin-top: 10px;">
    🧑 Your Score: <span id="user-score">0</span>
    🤖 AI Score: <span id="ai-score">0</span>
  </div>
  <button id="start-btn">🎙️ Start Listening</button>
  <div id="expected-letter" style="margin-top: 10px; font-weight: bold;"></div>
  <h2>Guess The Verse!</h2>
  <div id="verse-history"></div>
  <button id="restart-btn">🔄 Restart</button>

  <button id="speak-btn">🗣️ AI Speak Verse</button>

  <script type="module" src="/src/main.ts"></script>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=BYGvhJnH"></script>
</body>
</html>
